name: runa
description: "Game APP."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_generative_ai: ^0.2.2       
  shared_preferences: ^2.2.2   
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.14.3
  permission_handler: ^10.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/logoruna.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/avatars/
    - assets/
